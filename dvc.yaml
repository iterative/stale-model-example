stages:
  train:
    cmd: python train.py
    deps:
      - ./cats-dogs
      - train.py
    params:
      - lr
      - momentum
      - model_name
      - num_classes
      - batch_size
      - num_epochs
    outs:
      - model.pt:
          checkpoint: true
    live:
      results:
        summary: true
        html: true
